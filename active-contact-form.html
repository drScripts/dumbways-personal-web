<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./assets/css/contact-form.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
  </head>
  <body>
    <nav>
      <div class="left-side">
        <img
          src="./assets/img/dumb-ways-logo.png"
          alt="Logo Dumbways"
          class="brand-logo"
        />

        <ul>
          <li><a href="./">Home</a></li>
          <li><a href="./my-project-final.html">My Project</a></li>
        </ul>
      </div>
      <div class="right-side">
        <a type="submit" class="custom-btn" href="./active-contact-form.html"
          >Contact Me</a
        >
      </div>
    </nav>
    <div class="flex-container">
      <div class="container">
        <h1>Get in Touch</h1>

        <form action="">
          <div class="form-container">
            <label for="name">Name</label>
            <input id="name" type="text" />
          </div>
          <div class="form-container">
            <label for="email">Email</label>
            <input id="email" type="email" />
          </div>
          <div class="form-container">
            <label for="phoneNumber">Phone Number</label>
            <input id="phoneNumber" type="number" />
          </div>
          <div class="form-container">
            <label for="subject">Subject</label>
            <select name="subject" id="subject">
              <option>Privacy Policy</option>
              <option>Let's Colaborate</option>
              <option>Let's Talk</option>
              <option>Email Verification</option>
            </select>
          </div>
          <div class="form-container">
            <label for="message">Your Message</label>
            <textarea id="message"></textarea>
          </div>
          <div class="button-container">
            <button type="button" onclick="onFormSubmit()">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./assets//js/contact.js"></script>
  </body>
</html>
